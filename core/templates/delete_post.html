{% extends 'base.html' %}

{% block title %}Delete Post | {% endblock %}

{% block content %}
  <div class="text-center">
    <h2 class="text-2xl font-bold mb-4">Delete Post</h2>
<p class="text-lg font-semibold mb-4">Are you sure you want to delete this post ?</p>

    <form method="post">
      {% csrf_token %}
      <br>
      <button type="submit" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Delete Post</button>
    </form>
    <br>
    <a href="{% url 'view_posts' %}" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Cancel</a>
  </div>
{% endblock %}
