{% extends 'base.html' %}

{% block title %}Delete Post | {% endblock %}

{% block content %}
  <h1>Delete Post</h1>
  <p>Are you sure you want to delete this post?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Delete Post</button>
  </form>
  <br>
  <a href="{% url 'view_posts' %}">Cancel and Back to View Posts</a>
{% endblock %}
